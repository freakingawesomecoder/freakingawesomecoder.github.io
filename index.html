<body>

<div id="map" style="margin:auto;width:600px;height:620px"></div>

<script>
function myMap() {

    mapTypeId: google.maps.MapTypeId.ROADMAP,
    styles:[
    {"featureType":"administrative.country","elementType":"geometry.stroke","stylers":[{"visibility":"o"}]},
    {"featureType":"administrative.country","elementType":"labels","stylers":[{"visibility":"on"}]},
    {"featureType":"administrative.province","elementType":"geometry.fill","stylers":[{"lightness":"-3"}]},
    {"featureType":"administrative.province","elementType":"labels","stylers":[{"visibility":"on"}]},
    {"featureType":"administrative.locality","elementType":"labels","stylers":[{"visibility":"off"}]},
    {"featureType":"administrative.neighborhood","elementType":"labels","stylers":[{"visibility":"off"}]},
    {"featureType":"administrative.land_parcel","elementType":"labels","stylers":[{"visibility":"off"}]},
    {"featureType":"landscape","elementType":"labels","stylers":[{"visibility":"off"}]},
    {"featureType":"landscape.man_made","elementType":"geometry.fill","stylers":[{"saturation":"43"},{"lightness":"100"}]},
    {"featureType":"landscape.natural","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"color":"#e0efef"}]},
    {"featureType":"landscape.natural.landcover","elementType":"geometry.fill","stylers":[{"saturation":"70"},{"lightness":"100"},{"gamma":"8.32"}]},
    {"featureType":"landscape.natural.terrain","elementType":"geometry.fill","stylers":[{"lightness":"47"}]},
    {"featureType":"poi","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"hue":"#1900ff"},{"color":"#c0e8e8"}]},{"featureType":"poi","elementType":"labels","stylers":[{"visibility":"off"}]},

    {"featureType":"transit.station","elementType":"labels","stylers":[{"visibility":"off"}]},
    {"featureType":"water","elementType":"all","stylers":[{"color":"#7dcdcd"}]}]
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
//map.data.loadGeoJson('map.geojson')
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeU-vLBclFiFFPc1GGWd7op6sn35Y07dg&callback=myMap"></script>
