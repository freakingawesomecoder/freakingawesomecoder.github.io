<!DOCTYPE html>
<html>
<body>

<div id="map" style="margin:auto;width:600px;height:620px; background:yellow"></div>

<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(21.7679, 80.8718),
    zoom:4.9,
    mapTypeId: google.maps.MapTypeId.ROADMAP
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
map.data.loadGeoJson('map.geojson')
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeU-vLBclFiFFPc1GGWd7op6sn35Y07dg&callback=myMap"></script>

-->

</body>
</html>
